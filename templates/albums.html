<!-- GET /albums -->

<html>
  <head></head>
  <body>
    <h1>Albums</h1>

    {% for album in albums %}
        <article>
          <h2>Title: <a href='/albums/{{album.id}}''>{{album.title}}</a></h2>
          <p>Released: {{album.release_year}}</p>
        </article>
        <hr/>
    {% endfor %}

    <p><a href="/new_album">Add new album</a></p>
    
  </body>
</html>
