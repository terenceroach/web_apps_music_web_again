<!-- GET /albums -->

<html>
  <head></head>
  <body>
    <h1>Albums</h1>

    {% for album in albums %}
        <article>
          <h2>Title: <a href='/albums/{{album.id}}''>{{album.title}}</a></h2>
          <p>Released: {{album.release_year}}</p>
          <a href="/album/{album_id}">View album info</a>
        </article>
        <hr/>
    {% endfor %}
    
  </body>
</html>
